<div class="container-fluid loginForm">
  <form class="needs-validation" novalidate [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div *ngIf="errorMessage" class="invalid-feedback">
          <div>{{errorMessage}}</div>
      </div>
      <div class="form-group">
          <label for="username">Username</label>
          <input required type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && formData.username.errors }" />
          <div *ngIf="submitted && formData.username.errors" class="invalid-feedback">
              <div *ngIf="formData.username.errors.required">Username is required</div>
          </div>
      </div>
      <div class="form-group">
          <label for="password">Password</label>
          <input required type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && formData.password.errors }" />
          <div *ngIf="submitted && formData.password.errors" class="invalid-feedback">
              <div *ngIf="formData.password.errors.required">Password is required</div>
          </div>
      </div>
      <div class="form-group">
          <button [disabled]="loading" class="btn btn-primary"><i *ngIf="loading" class="fa fa-spinner fa-pulse"></i> Login</button>        
      </div>
  </form>
</div>
